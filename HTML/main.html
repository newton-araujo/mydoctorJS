<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Main</title>
</head>
<body>

    <section class="container-main">

        <aside class="aside">
            
            <div class="title">
                <img src="../assets/img/desenho-de-batida-cardiaca.png" alt="coração">
                <h1>MY INFORMATION</h1>
            </div>

            <div class="infor-patient">
                
                <div class="inf">
                    <i class="fa-solid fa-user icon"></i>
                    <p class="description">NAME:</p>
                    <input type="text" class="p_value" value="PEDRO" disabled="true">
                </div>

                <div class="inf-sex">

                    <label>
                        <input type="radio" name="gender" id="sex-m" value="male">
                        MALE
                    </label>

                    <label>
                        <input type="radio" name="gender" id="sex-f" value="Feminine">
                        FEMININE
                    </label>

                </div>

                <div class="inf">
                    <i class="fa-solid fa-user icon"></i>
                    <p class="description">AGE:</p>
                    <input type="text" class="p_value" value="18" disabled="true">
                </div>

                <div class="inf">
                    <i class="fa-solid fa-cake-candles icon"></i>
                    <p class="description">DATA OF BIRTH:</p>
                    <input type="text" class="p_value" value="12-12-2000" disabled="true">
                </div>

                <div class="inf">
                    <i class="fa-solid fa-weight-scale icon"></i>
                    <p class="description">WEIGH:</p>
                    <input type="text" class="p_value" value="80" disabled="true">
                </div>
                
                <div class="inf">
                    <i class="fa-solid fa-person icon"></i>
                    <p class="description">HEIGHT:</p>
                    <input type="text" class="p_value" value="1.70" disabled="true">
                </div>

                <div class="inf">
                    <i class="fa-solid fa-calculator icon"></i>
                    <p class="description">IMC:</p>
                    <input type="text" class="p_value" value="" disabled="true">
                </div>

                
      
             
            </div>

            <div class="btns">

            </div>
    
        </aside>
    
        <main class="main">
    
    
        </main>

    </section>

    <script src="../JS/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização do Textarea</title>
    <style>
        /* Container centralizado */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        /* Estilos do textarea */
        .textarea-estilizado {
            width: 300px;
            height: 150px;
            padding: 12px 20px;
            font-size: 16px;
            color: #333;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            resize: none; /* Remove o redimensionamento manual */
            line-height: 1.5;
            transition: border-color 0.3s ease;
        }

        /* Efeito ao focar no textarea */
        .textarea-estilizado:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }

        /* Estilos para placeholder */
        .textarea-estilizado::placeholder {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea class="textarea-estilizado" placeholder="Digite seu texto aqui"></textarea>
    </div>
</body>
</html>

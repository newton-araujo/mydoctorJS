<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

.input-container {
    position: relative;
    display: inline-block;
}

#password {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px;
    font-size: 16px;
}

#togglePassword {
    position: absolute;
    right: 10px; /* Posiciona o ícone à direita */
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888; /* Cor do ícone */
}
</style>
<body>
    <div class="input-container">
        <input type="password" id="password" placeholder="Digite sua senha">
        <i class="fas fa-eye" id="togglePassword"></i> <!-- Ícone do visualizador de senha -->
    </div>

    <script>
        // Seleciona o input e o ícone de visualização de senha
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    // Adiciona um evento de clique ao ícone
    togglePassword.addEventListener('click', function () {
        // Alterna o tipo de input entre 'password' e 'text'
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Alterna o ícone entre olho aberto e fechado
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
});



    </script>
</body>
</html>
